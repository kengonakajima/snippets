<Pre>
  
Reaction Time Tester の使い方

1. Flash画面(click to start)をクリックする。すると、モード選択画面が表示される。
2. 通常モードを起動したい場合はNキー, ヒントありモードを起動したい場合はHキーを押す。
3. 赤い●が黄色く変化したらスペースキーを押す。
4. 反応時間が画面上に記録されていく。
