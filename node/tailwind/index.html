<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO App - Tailwind CSS Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'hypr-bg': '#1a1b26',
                        'hypr-bg-secondary': '#24283b',
                        'hypr-fg': '#c0caf5',
                        'hypr-accent': '#7aa2f7',
                        'hypr-accent-hover': '#7dcfff',
                        'hypr-red': '#f7768e',
                        'hypr-green': '#9ece6a',
                        'hypr-yellow': '#e0af68',
                        'hypr-border': '#414868'
                    },
                    fontFamily: {
                        'mono': ['JetBrains Mono', 'Consolas', 'Monaco', 'Courier New', 'monospace']
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body class="bg-hypr-bg min-h-screen text-hypr-fg font-mono text-xs">
    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <h1 class="text-lg font-semibold text-hypr-accent mb-4 text-center">// TODO_APP.tsx</h1>
        
        <div class="bg-hypr-bg-secondary rounded border border-hypr-border p-3 mb-3">
            <form id="todo-form" class="space-y-2">
                <div class="flex gap-2">
                    <input 
                        type="text" 
                        id="todo-input" 
                        class="flex-1 px-2 py-1 bg-hypr-bg border border-hypr-border rounded focus:outline-none focus:ring-1 focus:ring-hypr-accent text-hypr-fg placeholder-gray-500 text-xs"
                        placeholder="// new Task()"
                        required
                    >
                    <label class="px-2 py-1 bg-hypr-bg border border-hypr-border rounded hover:bg-hypr-accent/20 transition-colors duration-200 cursor-pointer text-xs">
                        <input 
                            type="file" 
                            id="image-input" 
                            accept="image/*"
                            class="hidden"
                            onchange="handleImageSelect(event)"
                        >
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                        </svg>
                    </label>
                    <button 
                        type="submit"
                        class="px-3 py-1 bg-hypr-accent text-hypr-bg rounded hover:bg-hypr-accent-hover transition-colors duration-200 font-medium text-xs"
                    >
                        ADD
                    </button>
                </div>
                <div id="image-preview" class="hidden">
                    <div class="relative inline-block">
                        <img id="preview-img" class="h-16 rounded border border-hypr-border" />
                        <button 
                            type="button"
                            onclick="clearImage()"
                            class="absolute -top-1 -right-1 w-4 h-4 bg-hypr-red rounded-full text-hypr-bg flex items-center justify-center text-xs hover:bg-hypr-red/80"
                        >
                            Ã—
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <div class="bg-hypr-bg-secondary rounded border border-hypr-border p-3">
            <div class="flex justify-between items-center mb-2">
                <h2 class="text-sm font-medium text-hypr-fg">// Tasks[]</h2>
                <div class="flex gap-2">
                    <button 
                        onclick="filterTodos('all')"
                        class="filter-btn px-2 py-0.5 text-xs rounded transition-colors duration-200"
                        data-filter="all"
                    >
                        ALL
                    </button>
                    <button 
                        onclick="filterTodos('active')"
                        class="filter-btn px-2 py-0.5 text-xs rounded transition-colors duration-200"
                        data-filter="active"
                    >
                        ACTIVE
                    </button>
                    <button 
                        onclick="filterTodos('completed')"
                        class="filter-btn px-2 py-0.5 text-xs rounded transition-colors duration-200"
                        data-filter="completed"
                    >
                        DONE
                    </button>
                </div>
            </div>
            
            <ul id="todo-list" class="space-y-2">
            </ul>
            
            <div id="empty-state" class="text-center py-4 text-gray-500 hidden text-xs">
                // No tasks found
            </div>
        </div>

        <div class="mt-4 text-center space-x-4">
            <button 
                onclick="clearCompleted()"
                class="text-xs text-gray-500 hover:text-hypr-red transition-colors duration-200"
            >
                CLEAR_COMPLETED()
            </button>
            <button 
                onclick="clearAllData()"
                class="text-xs text-gray-500 hover:text-hypr-red transition-colors duration-200"
            >
                CLEAR_ALL_DATA()
            </button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
