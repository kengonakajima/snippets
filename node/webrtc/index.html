<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>WebRTC</title>
</head>

<body>
  <div id="login">
    <label for="username">Login</label>
    <input id="username" placeholder="Login" required="" autofocus="">
    <button id="login">Login</button>
  </div>

  <div id="call">
    <video id="local" autoplay></video>
    <video id="remote" autoplay></video>

    <div>
      <input id="username-to-call" placeholder="Username to call" />
      <button id="call">Call</button>
      <button id="close-call">Close call</button>
    </div>
  </div>
  <div id="message">--</div>

  <div>
    <video id="video_local" autoplay width=100 height=100></video>
    <video id="video_remote" autoplay width=100 height=100></video>
    <audio id="audio_remote" autoplay controls></audio>    
  </div>
  
</body>
<script src="client.js"></script>

</html>
