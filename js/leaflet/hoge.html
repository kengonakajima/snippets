<html>
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin=""/>
   <!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
 <div id="mapid"></div>
 <style type="text/css">
   #mapid { height: 380px; }
 </style>
 <script type="text/javascript">
   var mymap = L.map('mapid').setView([51.505, -0.09], 13);
   console.log("mymap:",mymap);
   L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Map data &copy; osm',
    maxZoom: 18,
//    id: 'mapbox/streets-v11',
    tileSize: 512,
    zoomOffset: -1,
  //  accessToken: 'your.mapbox.access.token'
   }).addTo(mymap);


   var kyiv = [50.5, 30.5],
	   lnd = [51.51, -0.12],
	   sf = [37.77, -122.42],
	   dc = [38.91, -77.04],
	   trd = [63.41, 10.41],
	   madBounds = [
		   [40.7, -4.19],
		   [40.12, -3.31],
	   ],
	   mad = [40.4, -3.7];

   var marker1 = L.marker(kyiv).addTo(mymap),
	   marker2 = L.marker(lnd).addTo(mymap),
	   marker3 = L.marker(dc).addTo(mymap),
	   marker4 = L.marker(sf).addTo(mymap),
	   marker5 = L.marker(trd).addTo(mymap),
	   marker6 = L.marker(mad).addTo(mymap);   

   var polygon = L.polygon([
       [51.509, -0.08],
       [51.503, -0.06],
       [51.51, -0.047],
   ]).addTo(mymap);
   polygon.setStyle({fillColor: 'red', color: "green"});

   var circle = L.circle([51.508, -0.11], {
    color: 'red',
    fillColor: '#f03',
    fillOpacity: 0.5,
    radius: 10
   }).addTo(mymap);
   
   var popup = L.popup();

   function onMapClick(e) {
       popup
           .setLatLng(e.latlng)
           .setContent("You clicked the map at " + e.latlng.toString())
           .openOn(mymap);
   }

   mymap.on('click', onMapClick);
   
 </script>
